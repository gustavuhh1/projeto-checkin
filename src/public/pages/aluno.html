<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SistemaAv3Nuvem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="aluno.css" />
  </head>
  <body>
    <main id="page">
      <section class="token">
        <h4>O seu código é:</h4>
        <div class="token-area">
          <input type="text" maxlength="1" class="tokenCamp" />
          <input type="text" maxlength="1" class="tokenCamp" />
          <input type="text" maxlength="1" class="tokenCamp" />
          <input type="text" maxlength="1" class="tokenCamp" />
        </div>
      </section>
      <section class="response-box">
        <h5>Situação do check-out:</h5>
        <h3 hidden id="statusCheck"></h3>
      </section>
      <div class="button-box">
        <button id="btnBack">Voltar</button>
        <button id="btnCheckin">Check-out</button>
      </div>
    </main>
    <script src="aluno.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
